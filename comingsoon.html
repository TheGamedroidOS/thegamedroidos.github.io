<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --background: #0f0f0f;
            --card-bg: rgba(30, 30, 30, 0.6);
            --highlight: #6236FF;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(98, 54, 255, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            width: 90%;
            padding: 40px;
            border-radius: 24px;
            backdrop-filter: blur(24px);
            background-color: var(--card-bg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2),
                inset 0 1px 2px rgba(255, 255, 255, 0.1);
            text-align: center;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--text-primary), var(--highlight));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .countdown-item {
            margin: 0 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-item span:first-child {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(180deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .countdown-item span:last-child {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            background-color: rgba(98, 54, 255, 0.1);
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1),
                inset 0 1px 2px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            background-color: rgba(98, 54, 255, 0.2);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2),
                inset 0 1px 2px rgba(255, 255, 255, 0.1);
        }

        .btn i {
            font-size: 18px;
        }

        .social {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social a {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            transition: all 0.3s ease;
            color: var(--text-primary);
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .social a:hover {
            transform: translateY(-3px);
            background-color: var(--highlight);
            box-shadow: 0 8px 16px rgba(98, 54, 255, 0.3);
        }

        .social i {
            font-size: 18px;
        }

        .follow-text {
            color: var(--text-secondary);
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .telegram-group {
            margin-top: 30px;
            padding: 15px;
            background-color: rgba(0, 136, 204, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(0, 136, 204, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .telegram-group:hover {
            background-color: rgba(0, 136, 204, 0.2);
            transform: translateY(-2px);
        }

        .telegram-group p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .telegram-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 12px;
            background-color: #0088cc;
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .telegram-btn:hover {
            background-color: #0099dd;
            box-shadow: 0 4px 12px rgba(0, 136, 204, 0.4);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .countdown {
                flex-wrap: wrap;
            }

            .countdown-item {
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <div class="countdown">
            <div class="countdown-item">
                <span id="days">00</span>
                <span>Days</span>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <span>Hours</span>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <span>Minutes</span>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <span>Seconds</span>
            </div>
        </div>

        <div class="buttons">
            <a href="mailto:teamgamedroidos@gmail.com?subject=Feature Request" class="btn">
                <i class="fas fa-plus"></i>
                Request a Feature
            </a>
            <a href="mailto:teamgamedroidos@gmail.com?subject=Bug Report" class="btn">
                <i class="fas fa-exclamation-triangle"></i>
                Report a Bug
            </a>
        </div>

        <p class="follow-text">Stay in the loop</p>
        <div class="social">
            <a href="https://www.instagram.com/gamedroidos" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/gamedroid-os-275592356/" aria-label="LinkedIn" target="_blank">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://medium.com/@gamedroidos" aria-label="Medium" target="_blank">
                <i class="fab fa-medium-m"></i>
            </a>
        </div>

        <div class="buttons" style="margin-top: 25px;">
            <a href="https://github.com/thegamedroidos/thegamedroidos.github.io/" class="btn" target="_blank">
                <i class="fab fa-github"></i>
                Indie Devs: Contribute Your Apps & Games
            </a>
        </div>

        <div class="telegram-group">
            <p>Get notified about our latest updates!</p>
            <a href="https://telegram.me/gamedroidcommunity" class="telegram-btn" target="_blank">
                <i class="fab fa-telegram"></i>
                Join "GameDroidOS" on Telegram
            </a>
        </div>
    </div>

    <script>
        // Set the countdown target date
        const countDownDate = new Date("March 30, 2025 00:00:00").getTime();

        // Update the countdown every 1 second
        const x = setInterval(function () {
            // Get today's date and time
            const now = new Date().getTime();

            // Find the distance between now and the countdown date
            const distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');

            // If the countdown is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }
        }, 1000);
    </script>
</body>

</html>
